spring.application.name=Exchange

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/trenvus}
spring.datasource.username=${DB_USER:trenvus}
spring.datasource.password=${DB_PASSWORD:trenvus}

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# PayPal Configuration
paypal.client-id=${PAYPAL_CLIENT_ID:}
paypal.client-secret=${PAYPAL_CLIENT_SECRET:}
paypal.mode=${PAYPAL_MODE:sandbox}
paypal.return-url=${PAYPAL_RETURN_URL:http://localhost:5173/dashboard}
paypal.cancel-url=${PAYPAL_CANCEL_URL:http://localhost:5173/dashboard}
